<div class="btn-group search-option"><button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">{{currentOption}} <span class="caret"></span></button><ul class="dropdown-menu" role="menu"><li class="search-option-filter" ng-click="preventClose($event)" ng-show="searchable"><input type="text" class="form-control" ng-model="search"></li><li class="divider" ng-if="searchable"></li><li class="search-option-title"><a href="#" ng-click="selectOption($event, optionTitle)">{{'-- ' + optionTitle + ' --'}}</a></li><li ng-repeat="item in data | filter:search"><a href="#" ng-click="selectOption($event, item.title)">{{item.title}}</a></li></ul></div>
